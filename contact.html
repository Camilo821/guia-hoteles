    <div class="container">
        <h1>Dejame tu comentario</h1>
        <form>
            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>  
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
                </div>
                <div class="col form-group">
                    <label for="departamento">Departamento</label>
                    <select name="departamento" id="departamento" class="form-control">
                        <option>Antioquia</option>
                        <option>Cundinamarca</option>
                        <option>Quindío</option>
                        <option>Boyacá</option>
                        <option>Meta</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" placeholder="Escribe aquí tu comentario" rows="10"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Check" id="flexCheckDefault">
                <label class="form-check-label" for="Check">
                  Quiero que me contacten
                </label>
            </div>
            <button class="boton enviar" type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="row footer">
